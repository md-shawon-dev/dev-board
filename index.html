<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>DevBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3752FD",
              secondary: "#F4F7FF",
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-secondary py-5 h-full min-h-screen font-poppins">
    <!-- header start -->
    <header
      class="flex justify-between items-center gap-8 bg-white p-6 rounded-2xl wrap_container"
    >
      <h2 class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="logo" />
        <p class="w-fit font-light text-4xl">
          Dev<span class="font-bold">Board</span>
        </p>
      </h2>
      <div class="flex items-center gap-3">
        <div
          class="gap-3 grid grid-cols-[1em_auto] bg-secondary px-4 py-2 rounded-full w-fit text-[20px]"
        >
          <input type="checkbox" class="rounded-2xl text-3xl" checked />

          <p class="font-bold text-[#1E1E1E] text-3xl">23</p>
        </div>
        <div class="bg-secondary p-2 rounded-full cursor-pointer">
          <img src="./assets/theme-btn.png" alt="" />
        </div>
      </div>
    </header>
    <!-- header end -->
  </body>
</html>
